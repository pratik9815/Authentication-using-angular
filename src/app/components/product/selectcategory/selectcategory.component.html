<form [formGroup]="categoryForm" (ngSubmit)="onSubmitCategoryForm()">
    <div formArrayName="itemRows">
        <div class="form-check" *ngFor="let post of categoryFormArray.controls; index as i ">
            <input class="form-check-input" type="checkbox"  [formControlName]="i" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                {{categoryList[i]?.categoryName}}
            </label>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
