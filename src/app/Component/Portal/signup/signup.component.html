<div class='login-container'>
    <div class='formContainer'>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
  
        <div class="input-container">
          <div class='head'>
            <h3>SignUp</h3>
          </div>
          
          <label for="email">Email:</label>
          <input type="text" placeholder='email' formControlName="email" />
          <span *ngIf="signupForm.get('email').touched && signupForm.get('email').hasError('required')">Email
            required</span>
          
          <label for="phonenumber">Phone number:</label>
          <input type="text" placeholder='phone' formControlName="phone" />
          <span *ngIf="signupForm.get('phone').touched && signupForm.get('phone').hasError('required')">Phonenumber
            required</span>

          <label for="username">Username:</label>
          <input type="text" placeholder='username' formControlName="username" />
          <span *ngIf="signupForm.get('username').touched && signupForm.get('username').hasError('required')">Username
            required</span>

          <label for="password">Password:</label>
          <input type="password" placeholder='password' formControlName="password" />
          <span *ngIf="signupForm.get('password').touched && signupForm.get('password').hasError('required')">Password
            required</span>
          <!-- <span *ngIf="signupForm.get('password').touched && signupForm.get('password').hasError('minlength')">Min 8 -->
            <!-- characters required</span> -->
            <button (click)="onSignup()">SignIn</button>         
        </div>

        <!-- this button resets the input fields  -->
        <!-- <button (click)="resetForm()">Clear</button> -->
        <!-- <button (click)="onSignUp()">Signup</button> -->
      </form>
  
    </div>
  </div>
