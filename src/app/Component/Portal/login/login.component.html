
<div class='login-container'>
  
  <div class="left-container">
    <!-- <img src="/assets/Img/img1.jpg" alt="pic"> -->
  </div>
  <div class='formContainer'>
    <form [formGroup]="loginForm">

      <div class="input-container">
        <div class='head'>
          <h3>Login</h3>
        </div>
        <label for="username">Username:</label>
        <i class="bi bi-person-circle" ></i>
        <input type="text" placeholder='username' formControlName="username" />
        <span class="error" *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">Username
          required</span>
          <label for="password">Password:</label>
          <i class="bi bi-lock-fill"></i>
        <div class="eye-catcher">
          <input [type]="changeType? 'password':'text'" placeholder='password' formControlName="password" />
          <i (click)="viewpass()" [ngClass]="visible? 'bi bi-eye-fill':'bi bi-eye-slash-fill'"></i>
        </div>
        <span class="error" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">Password
          required</span>
        <span class="error" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('minlength')">Min 8
          characters
          required</span>
        <button (click)="onLogin()">Login</button>
        <!-- <button type="button" class="btn btn-success">Success</button> -->
        <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button> -->
        <!-- <div>Don't have an account? Register</div> -->
        <!-- <div>
              <button (click)="onSignin()">Register</button>  
            </div> -->

      </div>

      <!-- this button resets the input fields  -->
      <!-- <button (click)="resetForm()">Clear</button> -->
      <!-- <button (click)="onSignUp()">Signup</button> -->
    </form>

  </div>
</div>
